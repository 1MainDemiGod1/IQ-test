<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <style>
      /* –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ */
      .confetti {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        pointer-events: none;
        z-index: 10;
      }
    </style>
</head>
<body>
  <canvas class="confetti"></canvas>
  <div class="result-block">
    <div class="result-icon result-icon-large">üéâ</div>
    <h1>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –Ω–∞ –ø–æ—á—Ç—É!</h1>
    <p class="result-message">–°–ø–∞—Å–∏–±–æ –∑–∞ –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏–µ —Ç–µ—Å—Ç–∞.<br>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å–≤–æ—é –ø–æ—á—Ç—É –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤.</p>
    <div class="test-choice-responsive">
      <a href="/tests" class="test-btn">–ö –≤—ã–±–æ—Ä—É —Ç–µ—Å—Ç–æ–≤</a>
      <a href="/index.html" class="button">–ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
    </div>
  </div>
  <script>
    // –ü—Ä–æ—Å—Ç–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
    const canvas = document.querySelector('.confetti');
    const ctx = canvas.getContext('2d');
    let W = window.innerWidth, H = window.innerHeight;
    canvas.width = W; canvas.height = H;
    let confetti = Array.from({length: 80}, () => ({
      x: Math.random()*W,
      y: Math.random()*-H,
      r: 6+Math.random()*8,
      d: 2+Math.random()*2,
      color: `hsl(${Math.random()*360},90%,70%)`,
      tilt: Math.random()*10-5
    }));
    function drawConfetti() {
      ctx.clearRect(0,0,W,H);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.ellipse(c.x, c.y, c.r, c.r/2, c.tilt, 0, 2*Math.PI);
        ctx.fillStyle = c.color;
        ctx.fill();
      });
    }
    function updateConfetti() {
      confetti.forEach(c => {
        c.y += c.d;
        c.x += Math.sin(c.y/30)*2;
        c.tilt += Math.random()*0.2-0.1;
        if (c.y > H+20) {
          c.y = -10; c.x = Math.random()*W;
        }
      });
    }
    function animate() {
      drawConfetti();
      updateConfetti();
      requestAnimationFrame(animate);
    }
    animate();
    window.addEventListener('resize',()=>{
      W = window.innerWidth; H = window.innerHeight;
      canvas.width = W; canvas.height = H;
    });
  </script>
</body>
