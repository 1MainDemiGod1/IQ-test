<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход | IQ-Тест</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>
  <div class="logo-header">
    <img src="favicon.svg" alt="IQ" class="logo-img">
    <h1>Добро пожаловать в онлайн тесты!</h1>
  </div>
  <div id="register-success" class="register-success">Регистрация прошла успешно! Теперь войдите в свой аккаунт.</div>
  <div id="login-error" class="login-error"></div>
  <div class="form-container">
    <form action="/login" method="post">
      <h2>Вход</h2>
      <input type="text" name="username" placeholder="Логин" required autocomplete="username"><br>
      <input type="password" name="password" placeholder="Пароль" required autocomplete="current-password"><br>
      <input type="email" name="email" placeholder="Email" required autocomplete="email"><br>
      <button type="submit">Войти</button>
      <p class="form-link">Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
    </form>
  </div>
  <script>
    if (window.location.search.includes('registered=1')) {
      document.getElementById('register-success').style.display = 'block';
    }
    const params = new URLSearchParams(window.location.search);
    if (params.has('error')) {
      document.getElementById('login-error').textContent = decodeURIComponent(params.get('error').replace(/\+/g, ' '));
      document.getElementById('login-error').style.display = 'block';
    }
  </script>
</body>
</html>
