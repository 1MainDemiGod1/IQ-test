<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация | IQ-Тест</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Регистрация</h1>
  <div class="form-container">
    <form action="/register" method="post">
      <input type="text" name="lastname" placeholder="Фамилия" required><br>
      <input type="text" name="firstname" placeholder="Имя" required><br>
      <input type="text" name="middlename" placeholder="Отчество" required><br>
      <input type="text" name="username" placeholder="Логин" required><br>
      <input type="password" name="password" placeholder="Пароль" required><br>
      <input type="email" name="email" placeholder="Email" required><br>
      <button type="submit">Зарегистрироваться</button>
      <p style="text-align:center; margin-top:12px;">Уже есть аккаунт? <a href="index.html">Войти</a></p>
    </form>
  </div>
</body>
</html>
