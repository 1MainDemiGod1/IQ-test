<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация | IQ-Тест</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>
  <div class="logo-header">
    <img src="favicon.svg" alt="IQ" class="logo-img">
    <h1>Регистрация</h1>
  </div>
  <div class="form-container">
    <form action="/register" method="post">
      <div id="register-error" class="login-error"></div>
      <input type="text" name="lastname" placeholder="Фамилия" required autocomplete="family-name"><br>
      <input type="text" name="firstname" placeholder="Имя" required autocomplete="given-name"><br>
      <input type="text" name="middlename" placeholder="Отчество" required autocomplete="additional-name"><br>
      <input type="text" name="username" placeholder="Логин" required autocomplete="username"><br>
      <input type="password" name="password" placeholder="Пароль" required autocomplete="new-password"><br>
      <input type="email" name="email" placeholder="Email" required autocomplete="email"><br>
      <button type="submit">Зарегистрироваться</button>
      <p class="form-link">Уже есть аккаунт? <a href="index.html">Войти</a></p>
    </form>
  </div>
  <script>
    // Показываем ошибку, если есть error в query
    const params = new URLSearchParams(window.location.search);
    if (params.has('error')) {
      document.getElementById('register-error').textContent = decodeURIComponent(params.get('error').replace(/\+/g, ' '));
      document.getElementById('register-error').style.display = 'block';
    }
  </script>
</body>
</html>
