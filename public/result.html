<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Результаты теста</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Отправка результатов</h1>
    <button onclick="window.location.href='index.html'">На главную</button>
  </header>
  <main>
    <form id="result-form">
      <label>Фамилия:<br><input type="text" name="lastName" required></label><br>
      <label>Имя:<br><input type="text" name="firstName" required></label><br>
      <label>Отчество:<br><input type="text" name="middleName" required></label><br>
      <label>Email:<br><input type="email" name="email" required></label><br><br>
      <button type="submit">Отправить результат</button>
    </form>
    <div id="result-message"></div>
  </main>
  <script src="scripts/result.js"></script>
</body>
</html>
